<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <style>
      .list-container {
        position: relative;
      }

      .list-item {
        position: absolute;
        background-color: #3498db; /* Цвет фона элемента списка */
        color: #fff; /* Цвет текста элемента списка */
        padding: 10px; /* Внутренний отступ элемента списка */
        margin: 5px; /* Расстояние между элементами списка */
      }
    </style>
  </head>
  <body>
    <div class="list-container" id="dynamic-list-container"></div>

    <script>
      // Количество элементов в списке
      var itemCount = 5;

      // Расстояние между элементами
      var margin = 40;

      // Создание элементов и добавление их в контейнер
      var listContainer = document.getElementById(
        'dynamic-list-container'
      );
      for (var i = 1; i <= itemCount; i++) {
        var listItem = document.createElement('div');
        listItem.className = 'list-item';
        listItem.textContent = 'Элемент ' + i;
        listItem.style.top =
          (i - 1) * (margin + listItem.offsetHeight) + 'px';
        listContainer.appendChild(listItem);
      }
    </script>
  </body>
</html>
